<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="AA meeting finder for Berkeley, Charleston and Dorchester Counties of South Carolina" />
    <title>AA Meetings - Berkeley, Charleston and Dorchester Counties of South Carolina</title>
    <style type="text/css">
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .meditation-nav {
            background: rgba(102, 126, 234, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
        }

        .meditation-nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
        }

        .meditation-nav a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .meditation-nav a:active {
            transform: translateY(0);
        }

        .meditation-nav a.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        #tsml-ui {
            --alert-background: #f8f9fa;
            --alert-text: #333;
            --background: #fff;
            --in-person: #28a745;
            --inactive: #dc3545;
            --link: #667eea;
            --online: #667eea;
            --text: #333;
        }

        @media (max-width: 600px) {
            .meditation-nav {
                padding: 8px 15px;
                gap: 8px;
            }

            .meditation-nav a {
                font-size: 0.85em;
                padding: 6px 12px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            }

            #tsml-ui {
                --alert-background: #2d3748;
                --alert-text: #e2e8f0;
                --background: #1a202c;
                --in-person: #48bb78;
                --inactive: #f56565;
                --link: #90cdf4;
                --online: #90cdf4;
                --text: #e2e8f0;
            }
        }
    </style>
</head>
