        body {
            margin: 0;

        .meditation-nav {
            background: rgba(102, 126, 234, 0.95);

            display: flex;

            gap: 12px;

        .meditation-nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;

            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
        }

        .meditation-nav a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .meditation-nav a:active {
            transform: translateY(0);
        }

        .meditation-nav a.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .meditation-nav {
                padding: 8px 15px;
                gap: 8px;
            }

            .meditation-nav a {
                font-size: 0.85em;
                padding: 6px 12px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
            #tsml-ui {
                --alert-background: #191919;
                --alert-text: #bbb;
                --background: #000;
                --in-person: #66aa66;
                --inactive: #f76458;
                --link: #6699cc;
                --online: #6699cc;
                --text: #fff;
            }
